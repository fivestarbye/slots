<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>五星萁拉霸機</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
      background-color: #111;
      color: white;
    }
    .main {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .slot-container {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(3, 200px);
      gap: 5px;
    }
    .cell {
      width: 200px;
      height: 200px;
      border: 3px solid #555;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
    .lever {
      width: 80px;
      height: 240px;
      background: silver;
      border-radius: 40px;
      position: relative;
      animation: none;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .lever::after {
      content: '';
      position: absolute;
      top: -60px;
      left: -30px;
      width: 140px;
      height: 140px;
      background: red;
      border-radius: 50%;
      z-index: 1;
    }
    .lever.animate {
      animation: pull 0.3s ease-in-out forwards;
    }
    @keyframes pull {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }
    .cell.highlight {
      border: 5px solid red;
    }
    .stars {
      position: absolute;
      top: -60px;
      left: -30px;
      width: 140px;
      height: 140px;
      z-index: 2;
      pointer-events: none;
    }
    .stars span {
      color: yellow;
      font-size: 1.8em;
      position: absolute;
      transform-origin: center;
    }
    .stars span:nth-child(1) { top: 10%; left: 50%; transform: translate(-50%, -50%) rotate(0deg); }
    .stars span:nth-child(2) { top: 28%; left: 85%; transform: translate(-50%, -50%) rotate(72deg); }
    .stars span:nth-child(3) { top: 65%; left: 95%; transform: translate(-50%, -50%) rotate(144deg); }
    .stars span:nth-child(4) { top: 85%; left: 75%; transform: translate(-50%, -50%) rotate(216deg); }
    .stars span:nth-child(5) { top: 85%; left: 35%; transform: translate(-50%, -50%) rotate(288deg); }

    .win-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: gold;
      font-weight: bold;
      text-shadow: 2px 2px 10px #fff;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<h1>五星萁拉霸機</h1>
<div class="main">
  <div class="slot-container" id="slotGrid">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="lever" id="lever">
    <div class="stars">
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
    </div>
  </div>
</div>

<button class="btn" onclick="spinSlots()" id="spinBtn">🎰 罷免我同意</button>
<canvas id="fireworksCanvas"></canvas>
<audio id="winSound" src="win.mp3" preload="auto"></audio>
<div class="win-text" id="winText">罷免傅崐萁，就是消滅習近平！</div>

<script src="fireworks.js"></script>
<script src="slots.js"></script>

</body>
</html>
